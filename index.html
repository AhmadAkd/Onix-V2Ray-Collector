<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=subscriptions/index.html">
    <title>V2Ray Collector - در حال انتقال...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        p {
            margin: 10px 0;
            opacity: 0.8;
        }
        .manual-link {
            margin-top: 30px;
        }
        .manual-link a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }
        .manual-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="loading">
        <h1>🚀 V2Ray Collector</h1>
        <div class="spinner"></div>
        <p>در حال انتقال به صفحه اصلی...</p>
        <p>اگر به صورت خودکار منتقل نشدید، روی دکمه زیر کلیک کنید:</p>
        <div class="manual-link">
            <a href="subscriptions/index.html">ورود به داشبورد</a>
        </div>
    </div>
    
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'subscriptions/index.html';
        }, 3000);
    </script>
</body>
</html>
