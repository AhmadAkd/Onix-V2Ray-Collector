<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=subscriptions/index.html">
    <title>V2Ray Config Collector - در حال انتقال...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 V2Ray Config Collector</h1>
        <div class="spinner"></div>
        <p>در حال انتقال به صفحه اصلی...</p>
        <p style="font-size: 0.9em; margin-top: 20px;">
            اگر به صورت خودکار منتقل نشدید،
            <a href="subscriptions/index.html">اینجا کلیک کنید</a>
        </p>
    </div>

    <script>
        // Redirect after 1 second
        setTimeout(function () {
            window.location.href = 'subscriptions/index.html';
        }, 1000);
    </script>
</body>

</html>
