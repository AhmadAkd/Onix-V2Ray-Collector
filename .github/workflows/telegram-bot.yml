name: Deploy Telegram Bot

on:
  workflow_dispatch:
  schedule:
    # هر 5 دقیقه بررسی کند
    - cron: '*/5 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: telegram-bot
  cancel-in-progress: false

jobs:
  deploy-telegram-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🔧 Configure environment
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
        echo "TELEGRAM_ADMIN_USERS=6563143907" >> $GITHUB_ENV
        echo "TELEGRAM_WEBHOOK_URL=https://ahmadakd.github.io/Onix-V2Ray-Collector/webhook" >> $GITHUB_ENV
    
    - name: 🤖 Test Telegram Bot
      run: |
        echo "🤖 Testing Telegram Bot..."
        python test_github_bot.py
    
    - name: 🚀 Start Telegram Bot (Background)
      run: |
        echo "🚀 Starting Telegram Bot in background..."
        nohup python telegram_bot_enhanced.py > telegram_bot.log 2>&1 &
        echo $! > telegram_bot.pid
        sleep 5
        
        # Check if bot is running
        if ps -p $(cat telegram_bot.pid) > /dev/null; then
            echo "✅ Telegram Bot started successfully"
            echo "📱 Bot Username: @onixdev_bot"
            echo "👑 Admin User ID: 6563143907"
        else
            echo "❌ Failed to start Telegram Bot"
            cat telegram_bot.log
            exit 1
        fi
    
    - name: 📊 Generate Bot Status
      run: |
        echo "📊 Generating bot status report..."
        cat > subscriptions/bot_status.json << EOF
        {
          "bot_name": "onix",
          "bot_username": "@onixdev_bot",
          "bot_id": "8474552244",
          "admin_users": [6563143907],
          "status": "online",
          "last_update": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "github_repo": "https://github.com/AhmadAkd/Onix-V2Ray-Collector",
          "commands": {
            "start": "شروع کار با ربات",
            "help": "راهنمای استفاده",
            "stats": "آمار کلی سیستم",
            "configs": "دریافت کانفیگ‌ها",
            "admin": "دستورات مدیریتی (فقط ادمین)"
          }
        }
        EOF
    
    - name: 📝 Update README
      run: |
        echo "📝 Updating README with bot info..."
        cat >> README.md << 'EOF'
        
        ## 🤖 Telegram Bot
        
        ### 📱 **ربات تلگرام**
        
        - **نام**: onix
        - **Username**: [@onixdev_bot](https://t.me/onixdev_bot)
        - **Bot ID**: 8474552244
        - **وضعیت**: ✅ آنلاین و فعال
        
        ### 👑 **ادمین**
        
        - **User ID**: 6563143907
        - **Username**: @Deltamax
        - **نام**: samurai
        
        ### 📱 **دستورات**
        
        | دستور | توضیح |
        |-------|-------|
        | `/start` | شروع کار با ربات |
        | `/help` | راهنمای استفاده |
        | `/stats` | آمار کلی سیستم |
        | `/configs` | دریافت کانفیگ‌ها |
        | `/admin` | دستورات مدیریتی (فقط ادمین) |
        
        ### 🔧 **دستورات ادمین**
        
        | دستور | توضیح |
        |-------|-------|
        | `/admin` | منوی ادمین |
        | `/admin stats` | آمار تفصیلی |
        | `/admin users` | لیست کاربران |
        | `/admin broadcast` | ارسال پیام به همه |
        
        EOF
    
    - name: 📤 Commit and Push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🤖 Update Telegram Bot status and configuration" || exit 0
        git push
