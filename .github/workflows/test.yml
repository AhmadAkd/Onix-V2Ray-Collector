name: Run Tests

on:
  push:
    branches: [ main, develop ]
  
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3
    
    - name: 🐍 Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🧪 Run tests
      run: |
        python run_tests.py
    
    - name: 📊 Test report
      if: always()
      run: |
        echo "## Test Results - ${{ matrix.os }} - Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test_report.json" ]; then
          cat test_report.json >> $GITHUB_STEP_SUMMARY
        fi
      shell: bash
    
    - name: 📤 Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          test_report.json
          *.log
        retention-days: 30
  
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 📦 Install quality tools
      run: |
        pip install flake8 black bandit safety
    
    - name: 🔍 Check code formatting
      run: |
        black --check *.py || true
    
    - name: 🔍 Run flake8
      run: |
        flake8 *.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: 🔒 Run security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: 🔒 Check dependencies
      run: |
        safety check --json || true
    
    - name: 📤 Upload reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          bandit-report.json
        retention-days: 30

