name: Setup Telegram Bot Webhook

on:
  workflow_dispatch:
  schedule:
    # هر ساعت webhook را بررسی کند
    - cron: '0 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: telegram-webhook
  cancel-in-progress: false

jobs:
  setup-webhook:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 🔧 Configure environment
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
        echo "TELEGRAM_ADMIN_USERS=6563143907" >> $GITHUB_ENV
    
    - name: 🤖 Setup Telegram Webhook
      run: |
        echo "🤖 Setting up Telegram Webhook..."
        python telegram_webhook_bot.py
    
    - name: 📊 Generate Bot Status
      run: |
        echo "📊 Generating bot status report..."
        cat > subscriptions/bot_status.json << EOF
        {
          "bot_name": "onix",
          "bot_username": "@onixdev_bot",
          "bot_id": "8474552244",
          "admin_users": [6563143907],
          "status": "online",
          "webhook": "active",
          "webhook_url": "https://ahmadakd.github.io/Onix-V2Ray-Collector/webhook",
          "last_update": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "github_repo": "https://github.com/AhmadAkd/Onix-V2Ray-Collector",
          "commands": {
            "start": "شروع کار با ربات",
            "help": "راهنمای استفاده",
            "stats": "آمار کلی سیستم",
            "configs": "دریافت کانفیگ‌ها",
            "admin": "دستورات مدیریتی (فقط ادمین)"
          },
          "admin_commands": {
            "admin": "منوی ادمین",
            "admin_stats": "آمار تفصیلی",
            "admin_users": "لیست کاربران",
            "admin_broadcast": "ارسال پیام به همه"
          }
        }
        EOF
    
    - name: 📝 Update README
      run: |
        echo "📝 Updating README with webhook info..."
        cat >> README.md << 'EOF'
        
        ## 🤖 Telegram Bot (Webhook Mode)
        
        ### 📱 **ربات تلگرام**
        
        - **نام**: onix
        - **Username**: [@onixdev_bot](https://t.me/onixdev_bot)
        - **Bot ID**: 8474552244
        - **وضعیت**: ✅ آنلاین با Webhook
        - **Webhook URL**: [https://ahmadakd.github.io/Onix-V2Ray-Collector/webhook](https://ahmadakd.github.io/Onix-V2Ray-Collector/webhook)
        
        ### 👑 **ادمین**
        
        - **User ID**: 6563143907
        - **Username**: @Deltamax
        - **نام**: samurai
        
        ### 📱 **دستورات**
        
        | دستور | توضیح |
        |-------|-------|
        | `/start` | شروع کار با ربات |
        | `/help` | راهنمای استفاده |
        | `/stats` | آمار کلی سیستم |
        | `/configs` | دریافت کانفیگ‌ها |
        | `/admin` | دستورات مدیریتی (فقط ادمین) |
        
        ### 🔧 **دستورات ادمین**
        
        | دستور | توضیح |
        |-------|-------|
        | `/admin` | منوی ادمین |
        | `/admin stats` | آمار تفصیلی |
        | `/admin users` | لیست کاربران |
        | `/admin broadcast` | ارسال پیام به همه |
        
        ### 🌐 **Webhook Status**
        
        - **وضعیت**: ✅ فعال
        - **URL**: https://ahmadakd.github.io/Onix-V2Ray-Collector/webhook
        - **روش**: Webhook (نیاز به سرور دائمی نیست)
        - **آخرین بررسی**: هر ساعت
        
        EOF
    
    - name: 📤 Commit and Push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🤖 Update Telegram Bot webhook status" || exit 0
        git push
