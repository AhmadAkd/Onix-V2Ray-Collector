name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["V2Ray Config Collector & Tester"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Check subscriptions directory
        run: |
          if [ -d "subscriptions" ]; then
            echo "✅ subscriptions directory exists"
            ls -la subscriptions/
          else
            echo "❌ subscriptions directory not found"
            mkdir -p subscriptions
            echo "# Placeholder" > subscriptions/README.md
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: subscriptions/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
