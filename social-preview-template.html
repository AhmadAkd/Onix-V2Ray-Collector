    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&family=Poppins:wght@600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Vazirmatn', 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, .1) 35px, rgba(255, 255, 255, .1) 70px);
        }

        .container {
            text-align: center;
            color: white;
            padding: 60px;
            position: relative;
            z-index: 1;
        }

        .icon {
            font-size: 100px;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 36px;
            margin-bottom: 35px;
            opacity: 0.95;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 26px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .feature {
            font-size: 22px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 8px 18px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .github-link {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0.85;
            font-family: 'Poppins', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .badge {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 22px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .corner-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
